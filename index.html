<!DOCTYPE html>
<html lang="en">
<head>
<title> Edith Cortez Lopez </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style> 
* {
    box-sizing: border-box;
}

section .layout{
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
} 
    
    /*setting style for the header section*/
header {
    flex: 1;
    min-width: 30%;
    background-color: rgb(68, 112, 173);
    padding: 10px;
}

header ul {
    color: white;
    padding: 5px;
}
    
    /*setting the introduction section*/
article { 
    flex: 3;
    background-color: rgb(166, 194, 222);
    padding: 10px;
  }
  
/*this makes the menu and content sit on top of each other instead of next*/

@media (max-width: 600px) {
    section .layout{
        flex-direction: column;
    }
}
  
</style>
</head>
  
<body style="background-color:rgb(234, 237, 237);">

<section>
  <header>
    <ul>
      <h1>Edith Cortez Lopez</h1>
    </ul>
  </header>
    
  <article>
    <h2> This is a heading </h2>
    <div>
      <p> This is a paragraph to see if the page readjustments are working. If they are not, then this will stay in one line..</p>
      <p> This is the second paragraph.</p>
    </div>
  </article>
</section>
        
</body>
</html>
