  <style> 
    
    /*setting style for the header section*/
  Header {
    text-align: center;
    padding: 10px;
    background-color: rgb(68, 112, 173);
  }
    
    /*setting the introduction section*/
  Intro { 
      text-align: left; 
      padding: 10px;
      background-color: rgb(166, 194, 222);
  }
    
    /*container for flexboxes*/
    section {
      display: -webkit-flex;
      display: flex;
      background-color: rgb(166, 194, 222);
    }

    /* setting the footer with links to top sections*/    
  links  {
      -webkit-flex:1;
      -ms-flex:1;
      flex:1;
      font-size:vw
      padding: 15px;
  }

    /*setting the inside of the footer*/

    div.mycontainer {
        width:75%;
        overflow:auto;
    }

    div.mycontainer div {
      width:33%;
      float:left;
    }
    
       /*setting the button*/
  links ul {
 
  a:hover, a:active {
    background-color: rgb(166, 194, 222);
    padding: 5px
    }
    }

    @media (max-width:600px) {
      section{
        -webkit-flex-direction:column;
        flex-direction: column;
      }
