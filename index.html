<style> 
* {
    box-sizing: border-box;
}
    
    /*setting style for the header section*/
nav {
    float: left;
    width: 30%;
    height: 300px;
    background-color: rgb(68, 112, 173);
}

nav ul {
  text-align: center;
  color: white;
}
    
    /*setting the introduction section*/
article { 
  float: left;
  width: 70%;
  height: 300px;
  padding: 10px;
  background-color: rgb(166, 194, 222);
  }

section:after {
    content:"";
    display: table;
    clear: both;
}
  
/*this makes the menu and content sit on top of each other instead of next*/

@media (max-width: 600px) {
    nav, article {
        width: 100%;
        height: auto;
    }
}
  
</style>
</head>
