<!DOCTYPE html>
<html lang="en">
<head>
    <title> Edith Cortez Lopez </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }
        .layout {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: stretch; /* Align items along the cross axis */
            justify-content: space-between; /* Adjust space between items */
            gap: 10px
        }

        header {
            flex: 1; /* Takes 1 part of the space */
            min-width: 30%;
            background-color: rgb(68, 112, 173);
            padding: 10px;
            color: white; /* Better readability */
            justify-content: center;
            align-items: center;
        }

        article {
            flex: 3; /* Takes 3 parts of the space */
            background-color: rgb(166, 194, 222);
            padding: 10px;
            min-width: 60%;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: 50% 50%;
        }

        footer {
            text-align: center;
            gap: 10px
        }

        a:link, a:visited {
            background-color: transparent;
            color: white
        }

        a:hover, a: active {
            background-color: transparent;
            color: blue
        }

        @media (max-width: 800px) {
            .layout {
                flex-direction: column !important;/* Stack items vertically */
                padding: 0;
                margin: 1;
            }
            header, 
            article {
                width: 100%; /* Full width for smaller devices */
                margin: 0; /* Remove external margins */
                min-width: 0; /* Prevent width conflicts */
            }
        }
    </style>
</head>

<body style="background-color:rgb(234, 237, 237);">

<section>
    <div class="layout">
        <header>
            <h1>Edith Cortez Lopez</h1>
        </header>
        
        <article>
            <h2>This is a heading</h2>
            <div>
                <p>This is a paragraph to see if the page readjustments are working. If they are not, then this will stay in one line.</p>
                <p>This is the second paragraph.</p>
            </div>
        </article>
    </div>
</section>

<br>
    
<footer>
    <div class="grid-container">
        <div style="background-color: rgb(166, 194, 222);">
            <a href="default.asp" target="_blank"> Email </a>
        </div>
        
        <div style="background-color: rgb(166, 194, 222);">
            <a href="default.asp" target="_blank"> Phone </a>
        </div>
</footer>
        
</body>
</html>
