<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Stacking Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .side {
      flex: 1 1 calc(50% - 20px); /* Each side occupies 50% of the space minus margin */
      margin: 10px;
      padding: 20px;
      box-sizing: border-box;
      text-align: left;
      background-color: #76c7c0;
      color: white;
      border-radius: 8px;
    }

    .section {
      background-color: #ffffff; /* White background for sections */
      color: #333; /* Dark text for readability */
      border: 1px solid #ddd; /* Light gray border */
      border-radius: 6px;
      margin-bottom: 20px; /* Spacing between sections */
      padding: 15px;
    }

    .section h2 {
      margin: 0 0 10px;
      font-size: 1.5rem;
    }

    .section p {
      margin: 0;
      font-size: 1rem;
      line-height: 1.5;
    }

    @media (min-width: 800px) {
      .container {
        flex-direction: column; /* Stacks the sides when the page expands beyond 800px */
      }
      .side {
        flex: 1 1 100%; /* Each side takes full width */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="side">
      <h2>Side 1 Header</h2>
      <p>This is Side 1. It now contains only one header and one paragraph.</p>
    </div>
    <div class="side">
      <div class="section">
        <h2>Header A</h2>
        <p>This is the first section of Side 2. It also contains a header and a paragraph.</p>
      </div>
      <div class="section">
        <h2>Header B</h2>
        <p>This is the second section of Side 2. Each section is styled as an individual box.</p>
      </div>
    </div>
  </div>
</body>
</html>
